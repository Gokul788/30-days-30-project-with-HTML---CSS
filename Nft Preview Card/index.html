<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nfx Preview card</title>

    <!--Style page-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header></header>
    <main>
        <div class="card">
            <!--Image Part-->
            <div class="image_part">
                <img src="./assets/images/image-equilibrium.jpg" alt="Equilibrium image">
            </div>
            <!--Card Details Part-->
            <div class="card_details">
                <h1>Equilibrium #3429</h1>
                <p> Our Equilibrium collection promotes balance and calm.</p>
            </div>

            <div class="card_value_part">
                <div class="eth_part">
                    <img src="./assets/images/icon-ethereum.svg" alt="etherum icon">
                    <p>0.041ETH</p>
                </div>
                <div class="time_duration_part">
                    <img src="./assets/images/icon-clock.svg" alt="clock icon">
                    <p>3 days left</p>
                </div>
               
            </div>
           
            
           
            <!--Creator Part-->

            <div class="creator_part">
                <img src="./assets/images/image-avatar.png" alt="user photo">
                <p>Creation of <span>Gokul preman</span></p>
            </div>
            
        </div>
    </main>
    <footer></footer>
</body>
</html>
