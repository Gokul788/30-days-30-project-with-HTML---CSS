<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="main">
        <div class="profile-card">
            <div class="profile-header">
                <img class="profile-image" src="./assets/images/image-victor.jpg" alt="Victor Crest">
            </div>
            <div class="profile-info">
                <div class="profile-name">
                    <h1>Victor Crest</h1>
                    <span>26</span>
                </div>
                <span class="profile-location">London</span>
                <hr>
                <div class="profile-stats">
                    <div>
                        <span class="stat-number">80K</span>
                        <span class="stat-label">Followers</span>
                    </div>
                    <div>
                        <span class="stat-number">803K</span>
                        <span class="stat-label">Likes</span>
                    </div>
                    <div>
                        <span class="stat-number">1.4K</span>
                        <span class="stat-label">Photos</span>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
