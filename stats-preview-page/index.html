<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Get insights that help your business grow with data analytics. Discover benefits for revenue, customer experience, and efficiency."
    />
    <title>Stats Preview Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="stats-preview">
      <!-- Header Section -->
      <section class="stats-preview__header">
        <img
          src="./assets/images/image-header-mobile.jpg"
          alt="Visualization of business analytics"
          class="stats-preview__image--mobile"
        />
        <img
          src="./assets/images/image-header-desktop.jpg"
          alt="Visualization of business analytics"
          class="stats-preview__image--desktop"
        />
        <div class="stats-preview__image-overlay"></div>
      </section>

      <!-- Main Content Section -->
      <section class="stats-preview__content">
        <h1 class="stats-preview__title">
          Get <span class="stats-preview__highlight">insights</span> that help your business grow
        </h1>
        <p class="stats-preview__description">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>

        <!-- Footer Section -->
        <section class="stats-preview__statistics">
          <div class="stats-preview__stat-item">
            <h1 class="stats-preview__stat-value">10k+</h1>
            <p class="stats-preview__stat-label">Companies</p>
          </div>
          <div class="stats-preview__stat-item">
            <h1 class="stats-preview__stat-value">314</h1>
            <p class="stats-preview__stat-label">Templates</p>
          </div>
          <div class="stats-preview__stat-item">
            <h1 class="stats-preview__stat-value">12M+</h1>
            <p class="stats-preview__stat-label">Queries</p>
          </div>
        </section>
      </section>
    </div>
  </body>
</html>
